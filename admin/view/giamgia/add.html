                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const variantTable = document.getElementById('variantTable');
            
                        document.querySelector('.addVariantRow').addEventListener('click', function () {
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `
                                <td>
                                                    <select class="form-control" name="size[]">
                                                        <option value="">Chọn kích cỡ</option>
                                                        <option value="S">S</option>
                                                        <option value="M">M</option>
                                                        <option value="L">L</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-control" name="color[]">
                                                        <option value="">Chọn màu</option>
                                                        <option value="Đỏ">Đỏ</option>
                                                        <option value="Xanh">Xanh</option>
                                                        <option value="Vàng">Vàng</option>
                                                    </select>
                                                </td>
                                <td><input type="number" class="form-control" name="importPrice[]" placeholder="Giá nhập"></td>
                                <td><input type="number" class="form-control" name="salePrice[]" placeholder="Giá bán"></td>
                                <td><input type="number" class="form-control" name="quantity[]" placeholder="Số lượng"></td>
                                <td>
                                
                                    <button type="button" class="btn btn-danger btn-sm removeVariantRow">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </td>
                            `;
                            variantTable.appendChild(newRow);
            
                            newRow.querySelector('.addVariantRow').addEventListener('click', function () {
                                const clonedRow = newRow.cloneNode(true);
                                variantTable.appendChild(clonedRow);
            
                                clonedRow.querySelector('.addVariantRow').addEventListener('click', arguments.callee);
                                clonedRow.querySelector('.removeVariantRow').addEventListener('click', function () {
                                    clonedRow.remove();
                                });
                            });
            
                            newRow.querySelector('.removeVariantRow').addEventListener('click', function () {
                                newRow.remove();
                            });
                        });
            
                        document.querySelector('.removeVariantRow').addEventListener('click', function () {
                            this.closest('tr').remove();
                        });
                    });
                </script>
